<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="todo.js" defer></script>
    <title>To-Do App</title>
</head>
<body>
    <header class="head">
        <div class="container">
            <h1 class="todo">TO DO LIST</h1>
        </div>
    </header>
    <section class="sec-1">
        <div class="container">
            <div class="input-wrapper">
                <input type="text" class="input form-control" id="textinput" placeholder="Type your task here..." aria-label="Example text with button addon" aria-describedby="button-addon1">
                <button class="btn btn-outline-secondary" type="button" id="buttonaddon2">ADD</button>
            </div>
            <ul class="list-group mt-3" id="taskList"></ul>
        </div>
    </section>
</body>
</html>
